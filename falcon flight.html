<!doctype html>
<html>

<head>
    <title>Falcon Flight</title>
</head>

<body>

    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');


            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
            setInterval(endScreen, 1000 / 50);
        }

        //ship
        var shipXpos = 400;
        var shipYpos = 700;
        var shipSpeed = 10;

        const shipWidth = 50;
        const shipHeight = 50;

        //keys
        const A_KEY = 65;
        const D_KEY = 68;
        const W_KEY = 87;
        var aKeyPressed = false;
        var dKeyPressed = false;
        var wKeyPressed = false;

        //block
        var blockSize = 0;
        var blockXpos = 0
        var blockYpos = 0;
        var blockSpeed = 5;
        var runRandom = true;
        var blockArray = [];
        var topSpawnSpeed = 4000;
        var bottomSpawnSpeed = 1000;
        //        var interval = setInterval(respawn, Math.floor(Math.random() * (topSpawnSpeed - bottomSpawnSpeed)) + bottomSpawnSpeed);

        //game
        var gameRun = true;
        var score = 0;
        var difficulty = prompt('what level of difficulty (1,2,3)', '2') || '4';
        var timer = true;

        //laser
        var laserWidth = 0;
        var laserHeight = 0;
        var laserSpeed = 35;
        var laserYpos = 0;
        var laserXpos = 0;
        var laserGo = true;

        //name
        var name = prompt('What is your name?', 'Lazy') || 'Prick';

        function mainloop() { // runs code 50 time per second 
            if (gameRun) {
                colorRect(0, 0, canvas.width, canvas.height, 'black');
                colorRect(shipXpos, shipYpos, shipWidth, shipHeight, 'red');
                colorRect(laserXpos, laserYpos, laserWidth, laserHeight, 'green');
                colorText('40pt Calibri', 'white', 'Score: ' + score, 50, 50);

                if (runRandom) {
                    blockRandom();
                    runRandom = false;
                }
                if (timer) {
                    respawn();
                    timer = false;
                }

                response();
                playerMove();
                render();
                movement();
                laser();
                laserMove();


            }

        }

        function endScreen() {
            console.log(bottomSpawnSpeed);
            console.log(topSpawnSpeed);
            if (gameRun == false) {

                colorRect(0, 0, canvas.width, canvas.height, 'black');
                colorText('30pt Calibri', 'white', 'You Scored ' + score + ', ' + name, 250, 300);
            }

        }

        function render() {
            blockArray.forEach(function(block, index) {
                colorRect(block.blockXpos, block.blockYpos, block.blockSize, block.blockSize, 'blue');
            });

        }

        function colorRect(x, y, w, h, color) {
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x, y, w, h);
        }

        function colorText(f, c, t, x, y) {
            canvasContext.font = f;
            canvasContext.fillStyle = c;
            canvasContext.fillText(t, x, y);
        }


        function blockRandom() {
            var newBlock = {
                blockSize: Math.floor(Math.random() * (100 - 10)) + 20,
                blockXpos: Math.floor(Math.random() * (canvas.width - 5)) + 0,
                blockYpos: 0 - blockSize * 4

            }
            return newBlock;

        }

        function movement() {
            blockArray.forEach(function(block, index) {
                block.blockYpos = block.blockYpos + blockSpeed;

                if (block.blockYpos > canvas.height + block.blockSize) {
                    block.blockSize = Math.floor(Math.random() * (100 - 10)) + 20;
                    block.blockYpos = 0 - blockSize + Math.floor(Math.random() * (5 - 30)) + 30;;
                    block.blockXpos = Math.floor(Math.random() * (canvas.width - 5)) + 0;
                    score = score + 1;
                    console.log(score);
                }

                if (block.blockYpos > shipYpos - block.blockSize && block.blockYpos < shipYpos + shipHeight && block.blockXpos > shipXpos - block.blockSize && block.blockXpos < shipXpos + shipWidth) {
                    gameRun = false;
                }

                if (block.blockYpos > laserYpos - block.blockSize && block.blockYpos < laserYpos + laserHeight && block.blockXpos > laserXpos - block.blockSize && block.blockXpos < laserXpos + laserWidth) {
                    block.blockSize = Math.floor(Math.random() * (100 - 10)) + 20;
                    block.blockYpos = 0 - blockSize + Math.floor(Math.random() * (5 - 30)) + 30;;
                    block.blockXpos = Math.floor(Math.random() * (canvas.width - 5)) + 0;
                }
            })
            if (shipXpos < 0) {
                shipXpos = shipXpos + shipSpeed;
            }

            if (shipXpos > canvas.width - shipWidth) {
                shipXpos = shipXpos - shipSpeed;
            }

        };



        function respawn() {
            blockArray.push(blockRandom());
            setTimeout(respawn, Math.floor(Math.random() * (topSpawnSpeed - bottomSpawnSpeed)) + bottomSpawnSpeed);


        }

        function response() {
            if (difficulty == '1') {
                bottomSpawnSpeed = 1500;
                topSpawnSpeed = 5000;

            } else if (difficulty == '2') {
                bottomSpawnSpeed = 1200;
                topSpawnSpeed = 2000;

            } else if (difficulty == '3') {
                bottomSpawnSpeed = 500;
                topSpawnSpeed = 1000;
            } else if (difficulty == '4') {
                bottomSpawnSpeed = 0;
                topSpawnSpeed = 0;
            }


        }

        function laser() {
            if (wKeyPressed && laserGo) {
                laserWidth = 15;
                laserHeight = 40;
                laserXpos = shipXpos + 17;
                laserYpos = shipYpos;
                laserGo = false;
                setTimeout(laserTimer, 3000);
            }
        }

        function laserTimer() {
            laserGo = true;
        }

        function laserMove() {
            laserYpos = laserYpos - laserSpeed;

        }


        function keyPressed(evt) {
            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;

            }
        }


        function keyReleased(evt) {

            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
        }


        function playerMove() {

            if (aKeyPressed) {
                shipXpos = shipXpos - shipSpeed;
            }

            if (dKeyPressed) {
                shipXpos = shipXpos + shipSpeed;
            }
        }
    </script>
</body>

</html>
